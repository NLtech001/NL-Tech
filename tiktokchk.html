<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TikTok Checker - NL Tech</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    *{margin:0;padding:0;box-sizing:border-box;}
    body{font-family:'Segoe UI',sans-serif;background:#f4f6f8;text-align:center;padding:40px;}
    h1{margin-bottom:30px;color:#000;}

    textarea{width:100%;max-width:500px;height:150px;padding:12px;
      border:1px solid #ccc;border-radius:6px;display:block;margin:0 auto 20px auto;
      font-size:15px;resize:vertical;}

    .btn{padding:12px 25px;background:#000;color:white;font-size:16px;
      font-weight:bold;border:none;border-radius:6px;cursor:pointer;transition:0.3s;}
    .btn:hover{background:#333;}

    .result{margin-top:25px;text-align:left;max-width:500px;margin-left:auto;margin-right:auto;}
    .live{color:green;font-weight:bold;}
    .wasted{color:red;font-weight:bold;}
    .unknown{color:#555;}
  </style>
</head>
<body>
  <h1><i class="fab fa-tiktok"></i> TikTok Checker</h1>

  <textarea id="usernames" placeholder="Enter TikTok usernames (one per line)"></textarea>
  <button class="btn" onclick="checkAccounts()">Check</button>

  <div id="result" class="result"></div>

  <script>
    // ✅ Admin-set TikTok credentials
    const liveAccounts = ["dance_master", "funnyclips", "tiktok_star"];
    const wastedAccounts = ["fake123", "banned_user", "bot_tiktok"];

    function checkAccounts(){
      const input = document.getElementById('usernames').value.trim();
      const resultBox = document.getElementById('result');
      resultBox.innerHTML = "";

      if(!input){
        resultBox.innerHTML = "<p>Please enter at least one username.</p>";
        return;
      }

      const lines = input.split(/\\n|,/).map(l => l.trim()).filter(Boolean);

      let output = "<h3>Results:</h3><ul>";
      lines.forEach(item => {
        if(liveAccounts.includes(item)){
          output += `<li class='live'>✅ ${item} is LIVE</li>`;
        } else if(wastedAccounts.includes(item)){
          output += `<li class='wasted'>❌ ${item} is WASTED</li>`;
        } else {
          output += `<li class='unknown'>⚠️ ${item} not found in database</li>`;
        }
      });
      output += "</ul>";

      resultBox.innerHTML = output;
    }
  </script>
</body>
</html>
